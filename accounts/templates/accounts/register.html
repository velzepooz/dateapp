{% extends "base.html" %}

{% block title %}Зарегистрироваться{% endblock %}
{% block main %}
<h1>Создать аккаунт</h1>
<p>Воспользуйтесь следующей формой:</p>
{% load crispy_forms_tags %}
<form action="." method="post" class="register">
{{ user_form | crispy }}
{% csrf_token %}
<button style="width:120px; height:40px;
     margin-bottom: 10px; font-size: 18px" type="submit" class="btn btn-success">Создать</button>
</form>
<p style="margin-top: 15px; font-size: 1.1rem"><a href="{% url "accounts:login" %}">Уже есть аккаунт?</a></p>
{% endblock %}
