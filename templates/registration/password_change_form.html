{% extends "base.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block main %}
  <h1>Смена пароля</h1>
  <p>Используйте форму для смены пароля</p>
  {% load crispy_forms_tags %}
  <form action="." method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-success">Изменить</button>
  </form>
{% endblock %}
