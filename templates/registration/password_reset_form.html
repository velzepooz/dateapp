{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block main %}
<h1>Забыли пароль?</h1>
<p>Введите e-mail чтобы получить новый</p>
{% load crispy_forms_tags %}
<form action="." method="post">
    {% csrf_token %}
  {{ form | crispy }}
    <button style="width:120px; height:40px;
     margin-bottom: 10px; font-size: 18px" type="submit" class="btn btn-success">Сменить пароль</button>

</form>
{% endblock %}
